<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Profiles | Project Cards</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Leaderboard & Profiles</h1>
  <p>Click a username to view their inventory.</p>
  <div id="profile-list"></div>

  <script type="module" src="js/profiles.js"></script>

  <style>
 /* Buttons */
    .button,
    #logout,
    #change-pfp {
      background-color: #40557A;
      color: white;
      border: none;
      border-radius: 2px;
      padding: 5px 5px;
      cursor: pointer;
      font-size: 1em;
      font: Courier;
      transition: background 0.2s;
    }

    .button:hover,
    #logout:hover,
    #change-pfp:hover {
      background-color: #476DC9;
    }

    body {
  background-color: #1C1C2B;
  color: #C2C2C2;
  font-family: Courier;
  text-align: center;
  margin: 0;
  padding: 0;
}

h1 {
  margin-top: 25px;
  color: #00cec9;
}

#profile-list {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  margin-top: 30px;
}

.profile-card {
  display: flex;
  align-items: center;
  background-color: #2c2f36;
  padding: 12px 18px;
  border-radius: 8px;
  width: 300px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  transition: transform 0.2s ease;
}

.profile-card:hover {
  transform: scale(1.005);
}

.profile-pic-square {
  width: 60px;
  height: 60px;
  object-fit: cover;
  border-radius: 8px; /* square, but slightly softened corners */
  border: 2px solid #ccc;
  margin-right: 15px;
}

.profile-info {
  text-align: left;
}

.profile-name {
  color: #00cec9;
  font-weight: bold;
  font-size: 1.2em;
  text-decoration: none;
}

.profile-name:hover {
  text-decoration: underline;
}

.profile-points {
  color: #C2C2C2;
  font-size: 0.95em;
  margin-top: 4px;
}

  </style>
  <br>
  <a href="menu.html" class="button" style="text-decoration:none">Menu</a>
  <a href="store.html" class="button" style="text-decoration:none">Shop</a>
  <a href="dashboard.html" class="button" style="text-decoration:none">Dashboard</a>
</body>
</html>
