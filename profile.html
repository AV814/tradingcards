<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Profile | ProjectCards</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      text-align: center;
      color: #C2C2C2;
      font-family: 'Segoe UI', sans-serif;
    }

    #profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
      text-align: center;
    }

    .profile-pic {
      width: 125px;
      height: 125px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ccc;
      margin-bottom: 10px;
    }

    #player-name {
      font-size: 2em;
      font-weight: 600;
      color: #C2C2C2;
      margin-bottom: 5px;
    }

    #player-points {
      font-size: 1.3em;
      color: #00cec9;
      margin-bottom: 20px;
    }

    #card-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px;
    }

    .card-item {
      background-color: #2c2f36;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      width: 140px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .card-item img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
    }

    a {
      color: #00cec9;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Profile Header -->
  <div id="profile-header">
    <img id="player-pfp" src="images/default-pfp.png" alt="Profile Picture" class="profile-pic" />
    <h1 id="player-name">Loading...</h1>
    <p id="player-points"></p>
  </div>

  <!-- Card Collection -->
  <h2>üÉè Card Collection</h2>
  <div id="card-list"></div>

  <a href="profiles.html">‚Üê Back to Profiles</a>

  <script type="module" src="js/profile.js"></script>
</body>
</html>
