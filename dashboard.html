<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | ProjectCards</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="profile-section">
    <img id="profile-pic" src="images/default-profile.png" alt="Profile Picture" class="profile-pic" />
    <input type="file" id="profile-upload" accept="image/*" hidden />
    <button id="upload-btn">Change Picture</button>
    <h2 id="username"></h2>
    <p id="points"></p>
  </div>

  <h1>Your Card Collection</h1>
  <div id="card-container"></div>

  <a href="store.html" class="button">To Shop</a>
  <button id="logout">Logout</button>

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
