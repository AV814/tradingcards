<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | ProjectCards</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Profile header layout (centered) */
    #profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
      text-align: center;
    }

    .profile-pic {
      width: 125px;
      height: 125px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #ccc;
      margin-bottom: 10px;
    }

    #user-info {
      font-size: 1.2em;
      font-weight: 600;
      color: #A8A8A8;
    }

    /* Card section layout */
    #card-container {
      margin: 20px;
      text-align: center;
    }

     /* Buttons */
    .button,
    #logout,
    #change-pfp {
      background-color: #40557A;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }

    .button:hover,
    #logout:hover,
    #change-pfp:hover {
      background-color: #476DC9;
    }
    
    /* Footer (change pfp at bottom) */
    #footer-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
      gap: 10px;
    }

    h1 {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Centered profile section -->
  <div id="profile-header">
    <img id="profile-pic" src="images/default-pfp.png" alt="PFP" class="profile-pic" />
    <p id="user-info"></p>
  </div>

  <!-- Hidden upload input -->
  <input type="file" id="upload-pfp" accept="image/*" style="display:none;" />

  <h1>[ Inventory ]</h1>
  <!-- Card list -->
  <div id="card-container"></div>

  <!-- Navigation + footer buttons -->
  <div id="footer-section">
    <a href="store.html" class="button" style="text-decoration:none">To Shop</a>
    <a href="profiles.html" class="button" style="text-decoration:none">To Leaderboard</a>
    <button id="logout">Logout</button>
    <button id="change-pfp">Change Profile Picture</button>
  </div>

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
