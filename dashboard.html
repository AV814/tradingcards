<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | ProjectCards</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Your Card Collection</h1>
  <div id="profile-section">
    <img id="profile-pic" src="images/default-pfp.png" alt="Profile Picture" class="profile-pic" />
    <input type="file" id="upload-pfp" accept="image/*" style="display:none;" />
    <button id="change-pfp">Change Profile Picture</button>
  </div>

  <p id="user-info"></p>

  <div id="card-container"></div>

  <a href="store.html" class="button">To Shop</a>
  <button id="logout">Logout</button>

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
